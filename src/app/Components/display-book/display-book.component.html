<div>
    <div class="bookHead">
        <div class="booktitle" >
            <span style="font-size: 22px; font-weight: 500;">Books</span>
            <span class="countbook">({{bookList.length}} Items)</span>
        </div>
        <!-- <mat-form-field  appearance="outline">
            <mat-label>Sort by relevence</mat-label>
            <mat-select>
                <mat-option>Price:Low to High</mat-option>
                <mat-option>Price:High to Low</mat-option>
            </mat-select>
        </mat-form-field> -->
        <select class="dropdown-select">
            <option value="">Select Location</option>
            <option value="location-1">Location 1</option>
            <option value="location-2">Location 2</option>
            <option value="location-3">Location 3</option>
         </select>
    </div>

    <div class="display-books">
        <mat-card class="book" *ngFor="let book of bookList">
            <div class="book-image">
                <img src="../../assets/book_image.png" >
            </div>
            <div class="book-details">
                <span class="bookName">{{book.bookName}}</span>
                <span class="authorName"> by {{book.author}}</span>
                <div>
                    <span class="discountPrice">Rs. {{book.discountPrice}}</span>
                    <span class="originalPrice">Rs. {{book.price}}</span>
                </div>
            </div>
        </mat-card>
    </div>
</div>
