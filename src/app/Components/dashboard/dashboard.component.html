<div class="header">
    <mat-toolbar class="header-inner">
        <div class="logo">
            <img src="../../../assets/book.png">
        </div>
        <div>
            <span class="text">Bookstore</span>
        </div>

        <div class="search">
            <img src="../../../assets/Search-icon.svg">
            <input class="search-input" type="text" placeholder="Search...">
        </div>

        <div class="profile-cart">
            <button class="icons" mat-flat-button>
                <img class="iconImage" [matMenuTriggerFor]="menu" src="../../../assets/personIcon.svg">
                <p style="margin-left: 23px;">Profile</p>
            </button>
            <mat-menu #menu="matMenu">
                <!-- <button mat-menu-item>Profile</button> -->
                <button mat-menu-item >My Orders</button>
                <button mat-menu-item routerLink="/dashboard/wishlist">My Wishlist</button>
                <button mat-menu-item >Logout</button>
              </mat-menu>
            <button class="icons" mat-flat-button routerLink="/dashboard/cart">
                <img class="iconImage" src="../../../assets/cart.png">
                <p style="margin-left: 23px;" >Cart</p>
            </button>
        </div>
    </mat-toolbar>
</div>
<router-outlet></router-outlet>
